<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Stylish Jacket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- Logo -->
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700">
                            <img src="logo.png" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-bold">ASN.Store</span>
                        </a>
                    </div>
                </div>
                <!-- Menu -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/index.html" class="py-5 px-3 text-gray-700">Home</a>
                    <a href="/Componets/Products.html" class="py-5 px-3 text-gray-700">Products</a>
                    <a href="#" class="py-5 px-3 text-gray-700">About</a>
                    <a href="#" class="py-5 px-3 text-gray-700">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Product Image -->
            <div class="md:w-1/2 bg-cover bg-center h-64 md:h-auto" style="background-image: url('https://via.placeholder.com/400');"></div>
            <!-- Product Details -->
            <div class="md:w-1/2 p-6">
                <h1 class="text-gray-900 font-bold text-2xl">Stylish Jacket</h1>
                <p class="mt-2 text-gray-600 text-sm">This stylish jacket is perfect for the winter season. Made from high-quality materials, it ensures both warmth and style.</p>
                <div class="mt-4">
                    <h2 class="text-gray-900 font-bold text-xl">Available Sizes</h2>
                    <div class="flex space-x-2 mt-2">
                        <span class="border border-gray-400 rounded-full py-1 px-3 text-gray-700">S</span>
                        <span class="border border-gray-400 rounded-full py-1 px-3 text-gray-700">M</span>
                        <span class="border border-gray-400 rounded-full py-1 px-3 text-gray-700">L</span>
                        <span class="border border-gray-400 rounded-full py-1 px-3 text-gray-700">XL</span>
                    </div>
                </div>
                <div class="flex item-center justify-between mt-6">
                    <h1 class="text-gray-700 font-bold text-xl">$79.99</h1>
                    <a href="/Componets/Cart.html" class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded">Add to Cart</a>
                    <button class="px-3 py-2 bg-green-500 text-white text-xs font-bold uppercase rounded">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
